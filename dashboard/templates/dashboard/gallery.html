{% extends 'dashboard/index.html'%}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        {% for image in images %}
        <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
            <img src="{{image.image.url}}" width="100%" alt="image.title">
        </div>
        {% endfor %} 
    </div>
</div>
{% endblock content %}
